tutorials.remove_access_button=xpath=//button[text()='Remove Access']
tutorials.user_list=xpath=//*[@class='selectize-dropdown-content']//span

#####tutorials play#####
tutorials.try_icon=xpath=//*[@id='start-interactive']//*[text()='try']/../*[@class='icon']
