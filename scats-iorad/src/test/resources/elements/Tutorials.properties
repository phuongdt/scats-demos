#####my tutorials tab#####
tutorials.my_tutorial_tab=xpath=//*[text()='My tutorials']
tutorials.my_tutorial_column_header=xpath=//*[text()='ACTION']/../*[text()='NAME']/../*[text()='STEPS']/../*[text()='LABELS']/..//*[text()='LAST EDIT']/../../*[text()='PRIVACY']
tutorials.search_tutorials=xpath=//*[@placeholder='Search tutorials']
tutorials.three_dot_icon=xpath=//*[contains(@id,'tutorial') and @data-editing='false'][last()]/div[3]//ul/li[2]/a
tutorials.setting=xpath=//*[text()='Settings']
tutorials.play=xpath=//*[text()='Play']
tutorials.preview_desktop_mode_active=xpath=//*[@class='desktop active']
tutorials.iorad_app_iframe=xpath=//*[@class='ioradAppIframe']
tutorials.share_button=xpath=//*[contains(text(),'Share')]
tutorials.invite_people=xpath=//input[@placeholder='Invite people' and @autocomplete='off']
tutorials.owner_permission_user=xpath=//*[@class='users']//a[@class='delete icon' and @style='display: none;']/../../*[@class='email']/../..//*[@class='name']/../..//*[@class='userrole']
tutorials.done_button=xpath=//button[text()='Done']
tutorials.email_invite_user=xpath=//*[@class='users']/tr[last()]//a[@class='delete icon' and not(@style = 'display: none;')]/../../*[@class='email']/span
