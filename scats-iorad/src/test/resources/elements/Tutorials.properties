tutorials.play_step_3=xpath=.//*[@id='main']//*[@class='number' and text()='3']
tutorials.play_step_4=xpath=.//*[@id='main']//*[@class='number' and text()='4']
tutorials.play_step_5=xpath=.//*[@id='main']//*[@class='number' and text()='5']
tutorials.play_next_step=xpath=.//*[@id='utilbar']//*[@class='next-step']
tutorials.play_previous_step=xpath=.//*[@id='utilbar']//*[@class='previous-step']
tutorials.play_back_totutorial_cover=xpath=//*[@data-hint='Back to tutorial cover']
tutorials.play_tutorial_title=xpath=//*[@class='left-intro']//*[@class='title']

#####tutorials editor#####
tutorials.edit_icon=xpath=(//*[@id='page-wrap']//*[contains(@id,tutorial) and @data-editing='false'])[last()]/div[3]//li[1]
